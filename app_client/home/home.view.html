<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col-xs-12 col-sm-8">
      <label for="filter">Filter results</label>
      <input id="filter" type="text", name="filter", ng-model="textFilter">
      <div class="error">{{ vm.message }}</div>
      <div class="row list-group">
        <div class="col-xs-12 list-group-item" ng-repeat="block in vm.data.blocks">
          <h4>
            <a href="#/block/{{ block._id }}">{{ block.titulo }}</a>
          </h4>
          <p class="address">{{ block.resumen }}</p>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-4">
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
